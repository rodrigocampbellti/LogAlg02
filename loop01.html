<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Ali baba</title>
</head>

<body>

    <script>

        // Receba um número do usuário
        for (multipli=1; multipli<=10; multipli++){
          for (multipli2=1; multipli2<=10; multipli2 ++){
           document.write( `${multipli} x ${multipli2} = ${multipli*multipli2}<br>` )
        }
        document.write (`<hr>`);
        }

    </script>

</body>

</html>
