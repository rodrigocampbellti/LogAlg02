<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos com loops 01</title>
</head>
<body>
   
   
    <script>


//Loop usando FOR
for (var indice= 0; indice < 10; indice ++) {
    console.log(`5 x ${indice} = ${indice * 5}`);
}

let cars = ['fusca','opala', 'fiat', 'chevete', 'corola'];

for (let x = 0; 4; x ++){
    document.write(`$cars[x]<br>`);
}


    </script> 
</body>
</html>
