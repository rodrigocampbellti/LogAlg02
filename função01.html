<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções 01</title>
</head>

<body>

    <button onclick="escreveNaTela('Clicou!', 'Agora sim!')">Clique-me!</button>

    <div id="tela"></div>

    <script>

        // Cria uma função
        function escreveNaTela(mensagem, mensagem2 = 'Não sei o que dizer...') {
            let resposta = mensagem + ' ' + mensagem2;
            return resposta;
        }

        // Chamando a função
        tela.innerHTML = escreveNaTela('Olá mundo!'); //para a mensagem voltar para a tela, é só colocar o innerHTML dentrp das chaves (cntexto).

    </script>

</body>

</html>
