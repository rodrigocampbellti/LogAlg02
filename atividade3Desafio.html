             */

            if(novoSalario<=1500){

            }
            else if (novoSalario<=2500){
                inssContri = novoSalario*10/100
            }

            else if(novoSalario<=3500){
                inssContri = novoSalario*13/100
            }
            else (novoSalario>3500)
                inssContri = novoSalario*15/100
            
            /**
             * 6) Exiba o valor das variáveis 3, 4 e 5 nos campos 'readonly' do formulário.
             */
            allowance.value = abono;
            nextPay.value = novoSalario;
            inss.value = inssContri;
